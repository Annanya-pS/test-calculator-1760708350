<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .form-control, .btn {
            border-radius: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4 bg-white">
            <h1 class="mb-4 text-center">Simple Calculator</h1>
            <div class="mb-3">
                <label for="num1" class="form-label">Number 1:</label>
                <input type="number" class="form-control" id="num1">
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">Number 2:</label>
                <input type="number" class="form-control" id="num2">
            </div>
            <button id="calculate-btn" class="btn btn-primary">Calculate</button>
            <div class="mt-3">
                <label class="form-label">Result:</label>
                <div id="result" class="alert alert-info"></div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('calculate-btn').addEventListener('click', function() {
            try {
                var num1 = parseFloat(document.getElementById('num1').value);
                var num2 = parseFloat(document.getElementById('num2').value);
                if (isNaN(num1) || isNaN(num2)) {
                    throw new Error("Please enter valid numbers.");
                }
                var result = num1 + num2;
                document.getElementById('result').textContent = "Sum: " + result;
            } catch (error) {
                document.getElementById('result').textContent = "Error: " + error.message;
                document.getElementById('result').classList.add('alert-danger');
            }
        });
    </script>
</body>
</html>
